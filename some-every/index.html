<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some and Every</title>
</head>
<body>
  <h1>Some and Every</h1>
  <h2>Agree to the terms</h2>
  <ul>
    <li><input type="checkbox" id="service"><label for="service">I agree to the terms of service</label></li>
    <li><input type="checkbox" id="science"><label for="science">I agree to donate my brain to science</label></li>
    <li><input type="checkbox" id="soul"><label for="soul">I agree to sell my soul</label></li>
    <li><input type="checkbox" id="kind"><label for="kind">I agree to be a loving, kind person</label></li>
  </ul>
  <input type="submit" id="btn">
  <script src="app.js"></script>
</body>
</html>
