<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map and Filter</title>
</head>
<body>
  <h1>Array Filter</h1>
  <h2>Todo List</h2>
  <ul>
    <li>
      <input type="checkbox" checked>Take out trash
    </li>
    <li>
      <input type="checkbox">Floss my cat's teeth
    </li>
    <li>
      <input type="checkbox">Make magic potion
    </li>
    <li>
      <input type="checkbox" checked>cast levitation spell
    </li>
    <li>
      <input type="checkbox">Teleport to Australia
    </li>
    <li>
      <input type="checkbox" checked>Bring home pet kangaroo
    </li>
  </ul>
  <script src="app.js"></script>
</body>
</html>
